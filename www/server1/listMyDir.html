<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Directory Listing</title>
</head>
<body>
<h1>Directory Listing</h1>
<ul id="directory-list"></ul>

<script>
// Function to fetch directory contents
function fetchDirectoryContents() {
    fetch('/path/to/your/directory') // Replace '/path/to/your/directory' with the actual directory path
        .then(response => response.text())
        .then(data => {
            const directoryList = document.getElementById('directory-list');
            directoryList.innerHTML = ''; // Clear existing content

            // Split directory listing into an array of file/folder names
            const files = data.split('\n');

            // Populate the list with directory contents
            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.textContent = file;
                directoryList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching directory contents:', error));
}

// Fetch directory contents when the page loads
window.addEventListener('load', fetchDirectoryContents);
</script>
</body>
</html>
